<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
  <title>Chat</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
  <!-- Prism.js for syntax highlighting -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
  <style>
    :root {
      --bg: #FAF9F7;
      --bg-message: #FFFFFF;
      --bg-user: #1a1a1a;
      --text: #1a1a1a;
      --text-secondary: #6b6b6b;
      --text-inverse: #FAF9F7;
      --accent: #C4A77D;
      --accent-soft: #E8DFD0;
      --border: #E5E2DD;
      --shadow: rgba(26, 26, 26, 0.04);
      --font-display: 'JetBrains Mono', monospace;
      --font-body: 'JetBrains Mono', monospace;
      --font-mono: 'JetBrains Mono', monospace;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #141414;
        --bg-message: #1E1E1E;
        --bg-user: #3D3D3D;
        --text: #E8E6E3;
        --text-secondary: #9A9A9A;
        --text-inverse: #F5F5F5;
        --accent: #C4A77D;
        --accent-soft: #3D3529;
        --border: #2A2A2A;
        --shadow: rgba(0, 0, 0, 0.2);
      }
    }

    /* Theme overrides for manual toggle */
    html.theme-light {
      --bg: #FAF9F7;
      --bg-message: #FFFFFF;
      --bg-user: #4A90D9;
      --text: #1a1a1a;
      --text-secondary: #6b6b6b;
      --text-inverse: #FFFFFF;
      --accent: #C4A77D;
      --accent-soft: #E8DFD0;
      --border: #E5E2DD;
      --shadow: rgba(26, 26, 26, 0.04);
    }

    html.theme-dark {
      --bg: #141414;
      --bg-message: #1E1E1E;
      --bg-user: #3D3D3D;
      --text: #E8E6E3;
      --text-secondary: #9A9A9A;
      --text-inverse: #F5F5F5;
      --accent: #C4A77D;
      --accent-soft: #3D3529;
      --border: #2A2A2A;
      --shadow: rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      height: 100dvh; /* Dynamic viewport height for mobile */
      overflow: hidden;
    }

    body {
      font-family: var(--font-body);
      font-size: 14px;
      line-height: 1.6;
      color: var(--text);
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* App container */
    .app {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      /* Safe area for notched devices */
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
      flex-shrink: 0;
    }

    .header-brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent);
    }

    .header h1 {
      font-family: var(--font-display);
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-secondary);
      transition: background 0.3s ease;
    }

    .status-dot.connected {
      background: #4CAF50;
    }

    .status-dot.connecting {
      background: var(--accent);
      animation: pulse 1.5s ease-in-out infinite;
    }

    .header-btns {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-right: 12px;
    }

    .header-btn {
      background: none;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 4px 10px;
      font-size: 12px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: var(--font-mono);
    }

    .header-btn:hover {
      border-color: var(--text-secondary);
      color: var(--text);
    }

    .theme-btn {
      font-size: 14px;
      padding: 4px 8px;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* Messages area */
    .messages {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 32px 24px;
      scroll-behavior: smooth;
    }

    .messages::-webkit-scrollbar {
      width: 6px;
    }

    .messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    /* History loader */
    .history-loader {
      text-align: center;
      padding: 16px;
      color: var(--text-secondary);
      font-size: 12px;
    }

    .history-loader span {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .history-loader span::before {
      content: '';
      width: 12px;
      height: 12px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Empty state */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 40px;
      animation: fadeIn 0.6s ease-out;
    }

    .empty-state .logo {
      font-family: var(--font-display);
      font-size: 32px;
      font-weight: 400;
      color: var(--accent);
      margin-bottom: 16px;
    }

    .empty-state p {
      color: var(--text-secondary);
      font-size: 15px;
      max-width: 280px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Message bubble */
    .message {
      margin-bottom: 24px;
      animation: messageIn 0.4s ease-out;
    }

    @keyframes messageIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-content {
      padding: 16px 20px;
      border-radius: 16px;
      max-width: 88%;
      overflow-wrap: break-word;
      word-break: break-word;
    }

    .message.user .message-content {
      background: var(--bg-user);
      color: var(--text-inverse);
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .message.assistant .message-content {
      background: var(--bg-message);
      border: 1px solid var(--border);
      margin-right: auto;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .message-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 6px;
      padding: 0 4px;
    }

    .message.user .message-meta {
      justify-content: flex-end;
    }

    .message-time {
      opacity: 0.8;
    }

    .copy-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 2px 6px;
      font-size: 11px;
      border-radius: 4px;
      opacity: 0;
      transition: all 0.2s ease;
      font-family: var(--font-mono);
    }

    .message:hover .copy-btn {
      opacity: 1;
    }

    .copy-btn:hover {
      background: var(--accent-soft);
      color: var(--text);
    }

    .copy-btn.copied {
      color: #4CAF50;
    }

    /* Markdown styling */
    .message-content p {
      margin-bottom: 12px;
    }

    .message-content p:last-child {
      margin-bottom: 0;
    }

    .message-content code {
      font-family: var(--font-mono);
      font-size: 0.9em;
      background: var(--accent-soft);
      padding: 2px 6px;
      border-radius: 4px;
    }

    .message.user .message-content code {
      background: rgba(255, 255, 255, 0.15);
    }

    .message-content pre {
      background: #1d1f21;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      overflow-x: auto;
      margin: 12px 0;
      position: relative;
      max-width: 100%;
    }

    .message-content pre code {
      background: none;
      padding: 0;
      font-size: 13px;
      line-height: 1.5;
      color: #c5c8c6;
    }

    .code-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #282a2e;
      border: 1px solid var(--border);
      border-bottom: none;
      border-radius: 8px 8px 0 0;
      padding: 6px 12px;
      margin: 12px 0 0 0;
      font-size: 11px;
      color: #969896;
    }

    .code-header + pre {
      margin-top: 0;
      border-radius: 0 0 8px 8px;
    }

    .code-copy-btn {
      background: none;
      border: none;
      color: #969896;
      cursor: pointer;
      padding: 2px 8px;
      font-size: 11px;
      border-radius: 4px;
      font-family: var(--font-mono);
      transition: all 0.2s ease;
    }

    .code-copy-btn:hover {
      background: rgba(255,255,255,0.1);
      color: #c5c8c6;
    }

    .code-copy-btn.copied {
      color: #4CAF50;
    }

    .message-content a {
      color: var(--accent);
      text-decoration: underline;
      text-decoration-color: var(--accent-soft);
      text-underline-offset: 2px;
    }

    .message-content ul, .message-content ol {
      margin: 12px 0;
      padding-left: 24px;
    }

    .message-content li {
      margin-bottom: 6px;
    }

    .message-content strong {
      font-weight: 600;
    }

    .message-content blockquote {
      border-left: 3px solid var(--accent);
      padding-left: 16px;
      margin: 12px 0;
      color: var(--text-secondary);
      font-style: italic;
    }

    /* Markdown headers */
    .message-content h1 {
      font-size: 1.5em;
      font-weight: 600;
      margin: 16px 0 8px 0;
      line-height: 1.3;
    }

    .message-content h2 {
      font-size: 1.3em;
      font-weight: 600;
      margin: 14px 0 6px 0;
      line-height: 1.3;
    }

    .message-content h3 {
      font-size: 1.15em;
      font-weight: 600;
      margin: 12px 0 6px 0;
      line-height: 1.3;
    }

    .message-content h4, .message-content h5, .message-content h6 {
      font-size: 1em;
      font-weight: 600;
      margin: 10px 0 4px 0;
      line-height: 1.3;
    }

    .message-content h1:first-child,
    .message-content h2:first-child,
    .message-content h3:first-child {
      margin-top: 0;
    }

    /* Horizontal rule */
    .message-content hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 16px 0;
    }

    /* Tables */
    .message-content table {
      border-collapse: collapse;
      margin: 12px 0;
      font-size: 13px;
      width: 100%;
      overflow-x: auto;
      display: block;
    }

    .message-content th, .message-content td {
      border: 1px solid var(--border);
      padding: 8px 12px;
      text-align: left;
    }

    .message-content th {
      background: var(--accent-soft);
      font-weight: 600;
    }

    .message-content tr:nth-child(even) {
      background: var(--bg);
    }

    /* Collapsible tool calls */
    .tool-call {
      margin: 8px 0;
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
      font-size: 13px;
    }

    .tool-call-header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: var(--accent-soft);
      cursor: pointer;
      user-select: none;
      transition: background 0.15s ease;
    }

    .tool-call-header:hover {
      background: var(--border);
    }

    .tool-call-icon {
      font-size: 14px;
      transition: transform 0.2s ease;
    }

    .tool-call.expanded .tool-call-icon {
      transform: rotate(90deg);
    }

    .tool-call-name {
      font-weight: 500;
      font-family: var(--font-mono);
      color: var(--text);
    }

    .tool-call-status {
      margin-left: auto;
      font-size: 11px;
      color: var(--text-secondary);
    }

    .tool-call-status.running {
      color: var(--accent);
    }

    .tool-call-status.success {
      color: #4CAF50;
    }

    .tool-call-status.error {
      color: #e74c3c;
    }

    .tool-call-body {
      display: none;
      padding: 12px;
      background: var(--bg);
      border-top: 1px solid var(--border);
      max-height: 300px;
      overflow-y: auto;
    }

    .tool-call.expanded .tool-call-body {
      display: block;
    }

    .tool-call-section {
      margin-bottom: 12px;
    }

    .tool-call-section:last-child {
      margin-bottom: 0;
    }

    .tool-call-section-label {
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }

    .tool-call-section pre {
      margin: 0;
      padding: 8px;
      background: var(--bg-message);
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 12px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .tool-call-section pre code {
      background: none;
      padding: 0;
    }

    /* Tool calls container */
    .tool-calls-container {
      margin-top: 12px;
    }

    .tool-calls-container:empty {
      display: none;
    }

    /* Inline buttons */
    .inline-buttons {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 12px;
    }

    .inline-buttons-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .inline-btn {
      padding: 8px 16px;
      background: var(--accent-soft);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: var(--font-mono);
      font-size: 13px;
      cursor: pointer;
      transition: all 0.15s ease;
      white-space: nowrap;
    }

    .inline-btn:hover {
      background: var(--accent);
      color: var(--bg);
      border-color: var(--accent);
    }

    .inline-btn:active {
      transform: scale(0.97);
    }

    .inline-btn.clicked {
      opacity: 0.6;
      cursor: default;
      pointer-events: none;
    }

    .inline-btn.url-btn::after {
      content: ' â†—';
      opacity: 0.6;
    }

    /* Streaming indicator */
    .streaming::after {
      content: '';
      display: inline-block;
      width: 2px;
      height: 1em;
      background: var(--accent);
      margin-left: 2px;
      animation: blink 0.8s step-end infinite;
      vertical-align: text-bottom;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Thinking indicator */
    .thinking-bubble {
      animation: bubblePulse 2s ease-in-out infinite;
    }

    @keyframes bubblePulse {
      0%, 100% {
        box-shadow: 0 2px 8px var(--shadow);
      }
      50% {
        box-shadow: 0 0 20px var(--accent), 0 2px 12px var(--shadow);
      }
    }

    .thinking-message {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      color: var(--text-secondary);
      font-size: 13px;
    }

    .thinking-message .thinking-dots {
      display: flex;
      gap: 4px;
    }

    .thinking-message .thinking-dots span {
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite;
    }

    .thinking-message .thinking-dots span:nth-child(2) { animation-delay: 0.2s; }
    .thinking-message .thinking-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-8px); }
    }

    /* Legacy .thinking class for compatibility */
    .thinking {
      display: flex;
      gap: 4px;
      padding: 8px 0;
    }

    .thinking span {
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite;
    }

    .thinking span:nth-child(2) { animation-delay: 0.2s; }
    .thinking span:nth-child(3) { animation-delay: 0.4s; }

    /* Input area */
    /* Status footer */
    .status-footer {
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 6px 16px;
      font-size: 10px;
      color: var(--text-secondary);
      border-top: 1px solid var(--border);
      background: var(--bg-message);
      flex-shrink: 0;
    }

    .status-footer .stat {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .status-footer .stat-value {
      color: var(--text);
      font-weight: 500;
    }

    .context-bar {
      width: 60px;
      height: 6px;
      background: var(--border);
      border-radius: 3px;
      overflow: hidden;
    }

    .context-bar-fill {
      height: 100%;
      background: var(--accent);
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    .context-bar-fill.high {
      background: #e67e22;
    }

    .context-bar-fill.critical {
      background: #e74c3c;
    }

    .input-area {
      padding: 12px 16px;
      border-top: 1px solid var(--border);
      background: var(--bg);
      flex-shrink: 0;
    }

    .input-container {
      display: flex;
      align-items: flex-end;
      gap: 12px;
      background: var(--bg-message);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 12px 16px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .input-container:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-soft);
    }

    .input-container textarea {
      flex: 1;
      border: none;
      background: none;
      resize: none;
      font-family: var(--font-body);
      font-size: 14px;
      line-height: 1.5;
      color: var(--text);
      min-height: 24px;
      max-height: 120px;
      outline: none;
    }

    .input-container textarea::placeholder {
      color: var(--text-secondary);
    }

    .attach-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: none;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.15s ease, opacity 0.15s ease;
      flex-shrink: 0;
      color: var(--text-secondary);
    }

    .attach-btn:hover {
      color: var(--text);
      transform: scale(1.05);
    }

    .attach-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }

    .attach-btn svg {
      width: 20px;
      height: 20px;
    }

    .send-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: var(--bg-user);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.15s ease, opacity 0.15s ease;
      flex-shrink: 0;
    }

    /* Attachment preview */
    .attachment-preview {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: var(--accent-soft);
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 13px;
    }

    .attachment-preview img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 6px;
    }

    .attachment-preview .file-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--border);
      border-radius: 6px;
      font-size: 18px;
    }

    .attachment-preview .file-info {
      flex: 1;
      min-width: 0;
    }

    .attachment-preview .file-name {
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .attachment-preview .file-size {
      color: var(--text-secondary);
      font-size: 12px;
    }

    .attachment-preview .remove-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 4px;
      font-size: 18px;
      line-height: 1;
    }

    .attachment-preview .remove-btn:hover {
      color: var(--text);
    }

    /* Image in messages */
    .message-content img {
      max-width: 100%;
      border-radius: 8px;
      margin: 8px 0;
    }

    .send-btn:hover {
      transform: scale(1.05);
    }

    .send-btn:active {
      transform: scale(0.95);
    }

    .send-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }

    .send-btn svg {
      width: 18px;
      height: 18px;
      fill: var(--text-inverse);
    }

    /* Connection dialog */
    .connect-dialog {
      position: fixed;
      inset: 0;
      background: rgba(26, 26, 26, 0.6);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 100;
      animation: fadeIn 0.3s ease-out;
    }

    .connect-card {
      background: var(--bg);
      border-radius: 20px;
      padding: 32px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 24px 48px rgba(0, 0, 0, 0.2);
      animation: slideUp 0.4s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .connect-card h2 {
      font-family: var(--font-display);
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 8px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .connect-card p {
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 24px;
    }

    .connect-card label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .connect-card input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-family: var(--font-mono);
      font-size: 14px;
      background: var(--bg-message);
      color: var(--text);
      margin-bottom: 16px;
      transition: border-color 0.2s ease;
    }

    .connect-card input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .connect-card button {
      width: 100%;
      padding: 14px;
      background: var(--bg-user);
      color: var(--text-inverse);
      border: none;
      border-radius: 10px;
      font-family: var(--font-body);
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    .connect-card button:hover {
      transform: scale(1.02);
    }

    .connect-card button:active {
      transform: scale(0.98);
    }

    .connect-error {
      background: #FEE2E2;
      color: #B91C1C;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 16px;
    }

    @media (prefers-color-scheme: dark) {
      .connect-error {
        background: #450A0A;
        color: #FCA5A5;
      }
    }

    /* Sender labels */
    .message-sender {
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      margin-bottom: 4px;
      padding: 0 4px;
    }

    .message.user .message-sender {
      text-align: right;
    }

    /* Tablet adjustments */
    @media (max-width: 1024px) {
      .header {
        padding: 10px 16px;
      }

      .status-footer {
        padding: 4px 12px;
        font-size: 9px;
        gap: 8px;
      }

      .input-area {
        padding: 10px 12px;
      }
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .header {
        padding: 8px 12px;
      }

      .header h1 {
        font-size: 14px;
      }

      .messages {
        padding: 16px 8px;
      }

      .input-area {
        padding: 8px;
      }

      .input-container {
        padding: 8px 12px;
      }

      .message-content {
        max-width: 95%;
        padding: 12px 14px;
      }

      .status-footer {
        padding: 4px 8px;
        gap: 6px;
      }

      .context-bar {
        width: 40px;
      }
    }

    /* Desktop - cap bubble width so they don't stretch too wide */
    @media (min-width: 900px) {
      .message-content {
        max-width: 720px;
      }
    }
  </style>
</head>

  <div class="connect-dialog" id="connectDialog">
    <div class="connect-card">
      <h2>Connect to Gateway</h2>
      <p>Enter your OpenClaw gateway URL and auth token.</p>
      <div id="connectError" class="connect-error" style="display: none;"></div>
      <label>Gateway URL</label>
      <input type="text" id="gatewayUrl" placeholder="wss://your-gateway:18789" value="">
      <label>Auth Token</label>
      <input type="password" id="authToken" placeholder="Your gateway token">
      <button id="connectBtn">Connect</button>
    </div>
  </div>

  <script>
    // State
    let ws = null;
    let connected = false;
    let messageId = 0;
    let currentRunId = null;
    let streamingMessage = null;
    let thinkingMessage = null; // Thinking indicator element
    let activeToolCalls = new Map(); // Track tool calls by ID for current message
    let pendingRequests = new Map();
    let messageHistory = []; // Display cache only (source of truth is server)
    let pendingAttachment = null; // Current file attachment
    let currentTheme = localStorage.getItem('theme') || 'system'; // 'light', 'dark', or 'system'
    let historyOffset = 0; // For pagination
    let loadingHistory = false; // Prevent duplicate loads
    let hasMoreHistory = true; // Whether there's more to load
    // Theme management
    function applyTheme(theme) {
      currentTheme = theme;
      localStorage.setItem('theme', theme);
      document.documentElement.classList.remove('theme-light', 'theme-dark');
      
      const themeBtn = document.getElementById('themeBtn');
      if (theme === 'light') {
        document.documentElement.classList.add('theme-light');
        themeBtn.textContent = 'â˜€ï¸';
        themeBtn.title = 'Theme: Light (click to change)';
      } else if (theme === 'dark') {
        document.documentElement.classList.add('theme-dark');
        themeBtn.textContent = 'ðŸŒ™';
        themeBtn.title = 'Theme: Dark (click to change)';
      } else {
        // System - no override class
        themeBtn.textContent = 'ðŸ’»';
        themeBtn.title = 'Theme: System (click to change)';
      }
    }

    function cycleTheme() {
      if (currentTheme === 'system') {
        applyTheme('light');
      } else if (currentTheme === 'light') {
        applyTheme('dark');
      } else {
        applyTheme('system');
      }
    }

    // Apply saved theme on load
    applyTheme(currentTheme);

    // DOM elements
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    const messagesEl = document.getElementById('messages');
    const emptyState = document.getElementById('emptyState');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');
    const connectDialog = document.getElementById('connectDialog');
    const gatewayUrlInput = document.getElementById('gatewayUrl');
    const authTokenInput = document.getElementById('authToken');
    const connectBtn = document.getElementById('connectBtn');
    const connectError = document.getElementById('connectError');
    const fileInput = document.getElementById('fileInput');
    const attachBtn = document.getElementById('attachBtn');
    const attachmentPreview = document.getElementById('attachmentPreview');
    const inputContainer = document.querySelector('.input-container');

    // Parse URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const paramGateway = urlParams.get('gateway');
    const paramToken = urlParams.get('token');
    const paramAutoconnect = urlParams.get('autoconnect') !== 'false'; // default true if params provided

    // Load saved settings (URL params override localStorage)
    const savedUrl = paramGateway || localStorage.getItem('gatewayUrl');
    const savedToken = paramToken || localStorage.getItem('authToken');
    if (savedUrl) gatewayUrlInput.value = savedUrl;
    if (savedToken) authTokenInput.value = savedToken;

    // Save URL params to localStorage for future visits
    if (paramGateway) localStorage.setItem('gatewayUrl', paramGateway);
    if (paramToken) localStorage.setItem('authToken', paramToken);

    // Initialize UI
    initUI();

    // Auto-connect if we have credentials
    if (savedUrl && savedToken && paramAutoconnect) {
      connectDialog.style.display = 'none';
      connect(savedUrl, savedToken);
    }

    // Add message to local display cache (server is source of truth)
    function saveMessage(role, content) {
      const msg = {
        role,
        content,
        timestamp: Date.now()
      };
      messageHistory.push(msg);
      // Keep display cache reasonable
      if (messageHistory.length > 200) {
        messageHistory = messageHistory.slice(-200);
      }
      // No localStorage save - OpenClaw server is source of truth
    }

    // Initialize UI (history loaded from server after connect)
    function initUI() {
      messageHistory = [];
      setupInfiniteScroll();
      setupKeyboardHandler();
    }

    // Handle iOS keyboard resize
    function setupKeyboardHandler() {
      if ('visualViewport' in window) {
        const app = document.querySelector('.app');
        
        window.visualViewport.addEventListener('resize', () => {
          // Adjust app height to visual viewport
          const vh = window.visualViewport.height;
          app.style.height = vh + 'px';
          
          // Scroll input into view when keyboard opens
          if (document.activeElement === input) {
            setTimeout(() => {
              input.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
          }
        });

        window.visualViewport.addEventListener('scroll', () => {
          // Keep app pinned to top of visual viewport
          app.style.transform = `translateY(${window.visualViewport.offsetTop}px)`;
        });
      }
    }

    // Fetch and display session status (context usage, model, etc.)
    async function updateStatus() {
      if (!connected) return;
      
      try {
        // Use sessions.list to get session info
        const res = await sendRequest('sessions.list', { 
          limit: 1
        });
        console.log('Sessions response:', res); // Debug
        
        if (res.ok && res.payload?.sessions?.length > 0) {
          const session = res.payload.sessions[0];
          console.log('Session data:', session); // Debug
          
          // Extract context info (contextTokens is the window, totalTokens is usage)
          const contextUsed = session.totalTokens || 0;
          const contextWindow = session.contextTokens || 200000;
          const contextPercent = contextWindow > 0 ? Math.round(contextUsed / contextWindow * 100) : 0;
          
          // Update context bar
          const contextBarFill = document.getElementById('contextBarFill');
          const contextPercentEl = document.getElementById('contextPercent');
          
          if (contextBarFill) {
            contextBarFill.style.width = contextPercent + '%';
            contextBarFill.className = 'context-bar-fill' + 
              (contextPercent > 80 ? ' critical' : contextPercent > 60 ? ' high' : '');
          }
          if (contextPercentEl) {
            contextPercentEl.textContent = contextPercent + '%';
          }
          
          // Update token count
          const tokenCountEl = document.getElementById('tokenCount');
          if (tokenCountEl && contextUsed > 0) {
            const k = Math.round(contextUsed / 1000);
            tokenCountEl.textContent = k + 'k';
          }
          
          // Update model name
          const modelNameEl = document.getElementById('modelName');
          const model = session.model || session.modelId || '';
          if (modelNameEl && model) {
            const shortModel = model.split('/').pop().replace('claude-', '');
            modelNameEl.textContent = shortModel;
          }
        } else {
          console.log('No sessions found:', res);
        }
      } catch (e) {
        console.log('Status update failed:', e);
      }
    }

    // Update status periodically and after messages
    function startStatusUpdates() {
      updateStatus();
      setInterval(updateStatus, 30000); // Every 30 seconds
    }

    // Clear local display (note: server history remains)
    function clearHistory() {
      messageHistory = [];
      
      // Remove all messages from UI
      const messages = messagesEl.querySelectorAll('.message');
      messages.forEach(m => m.remove());
      emptyState.style.display = 'flex';
    }

    // Connect button handler
    connectBtn.addEventListener('click', () => {
      const url = gatewayUrlInput.value.trim();
      const token = authTokenInput.value.trim();
      
      if (!url || !token) {
        showConnectError('Please enter both URL and token');
        return;
      }

      localStorage.setItem('gatewayUrl', url);
      localStorage.setItem('authToken', token);
      
      connectDialog.style.display = 'none';
      connect(url, token);
    });

    // Connect to gateway
    function connect(url, token) {
      setStatus('connecting', 'Connecting...');
      
      try {
        ws = new WebSocket(url);
      } catch (e) {
        handleConnectError('Invalid WebSocket URL');
        return;
      }

      ws.onopen = () => {
        // Wait for challenge, then send connect
      };

      ws.onmessage = (event) => {
        try {
          const msg = JSON.parse(event.data);
          handleMessage(msg, token);
        } catch (e) {
          console.error('Failed to parse message:', e);
        }
      };

      ws.onerror = (e) => {
        console.error('WebSocket error:', e);
      };

      ws.onclose = (e) => {
        connected = false;
        setStatus('disconnected', 'Disconnected');
        input.disabled = true;
        sendBtn.disabled = true;
        attachBtn.disabled = true;
        
        // Show reconnect dialog after a moment
        setTimeout(() => {
          if (!connected) {
            connectDialog.style.display = 'flex';
          }
        }, 1000);
      };
    }

    // Handle incoming messages
    function handleMessage(msg, token) {
      if (msg.type === 'event') {
        if (msg.event === 'connect.challenge') {
          // Send connect request
          sendRequest('connect', {
            minProtocol: 3,
            maxProtocol: 3,
            client: {
              id: 'webchat',
              version: '1.0.0',
              platform: navigator.platform,
              mode: 'webchat'
            },
            role: 'operator',
            scopes: ['operator.read', 'operator.write'],
            caps: [],
            commands: [],
            permissions: {},
            auth: { token },
            locale: navigator.language,
            userAgent: 'CustomWebChat/1.0'
          }).then(res => {
            console.log('Connect response:', res); // Debug
            if (res.ok) {
              connected = true;
              setStatus('connected', 'Connected');
              input.disabled = false;
              sendBtn.disabled = false;
              attachBtn.disabled = false;
              input.focus();
              loadHistory();
              startStatusUpdates();
            } else {
              handleConnectError(res.error?.message || 'Connection failed');
            }
          });
        } else if (msg.event === 'chat') {
          handleChatEvent(msg.payload);
        }
      } else if (msg.type === 'res') {
        const pending = pendingRequests.get(msg.id);
        if (pending) {
          pendingRequests.delete(msg.id);
          pending.resolve(msg);
        }
      }
    }

    // Send request helper
    function sendRequest(method, params) {
      return new Promise((resolve) => {
        const id = `req_${++messageId}`;
        pendingRequests.set(id, { resolve });
        ws.send(JSON.stringify({
          type: 'req',
          id,
          method,
          params
        }));
      });
    }

    // Extract text from message content (handles both string and array formats)
    function extractContent(content) {
      if (!content) return '';
      if (typeof content === 'string') return content;
      if (Array.isArray(content)) {
        // Find text blocks and concatenate
        return content
          .filter(block => block.type === 'text')
          .map(block => block.text)
          .join('\n');
      }
      return '';
    }

    // Load chat history from server (source of truth for cross-device sync)
    async function loadHistory(loadMore = false) {
      if (loadingHistory) return;
      if (loadMore && !hasMoreHistory) return;
      
      loadingHistory = true;
      const limit = 50;
      
      const params = { 
        sessionKey: 'main',
        limit: limit
      };
      // Only add offset if loading more (some APIs may not support it)
      if (loadMore && historyOffset > 0) {
        params.offset = historyOffset;
      }
      console.log('Requesting history with params:', params); // Debug
      const res = await sendRequest('chat.history', params);
      
      console.log('History response:', res); // Debug
      
      // Debug: show what we got
      const msgCount = res.payload?.messages?.length || 0;
      const debugInfo = `History: ok=${res.ok}, messages=${msgCount}`;
      console.log(debugInfo);
      
      if (!res.ok) {
        console.error('History request failed:', res.error);
        // Show error in UI temporarily
        addMessage('assistant', `âš ï¸ History load failed: ${JSON.stringify(res.error)}`, false);
      }
      
      if (res.ok && res.payload?.messages?.length) {
        const messages = res.payload.messages;
        
        if (!loadMore) {
          // Initial load
          emptyState.style.display = 'none';
          messageHistory = [];
          messages.forEach(msg => {
            if (msg.role === 'user' || msg.role === 'assistant') {
              const text = extractContent(msg.content);
              if (text) {
                addMessage(msg.role, text, false);
              }
            }
          });
          historyOffset = messages.length;
          scrollToBottom();
        } else {
          // Load more (prepend older messages)
          const scrollHeight = messagesEl.scrollHeight;
          const scrollTop = messagesEl.scrollTop;
          
          // Prepend messages in reverse order (oldest first)
          const fragment = document.createDocumentFragment();
          const tempContainer = document.createElement('div');
          
          messages.reverse().forEach(msg => {
            if (msg.role === 'user' || msg.role === 'assistant') {
              const text = extractContent(msg.content);
              if (text) {
                const msgEl = createMessageElement(msg.role, text, false);
                tempContainer.appendChild(msgEl);
              }
            }
          });
          
          // Insert before first message (after empty state)
          const firstMsg = messagesEl.querySelector('.message');
          if (firstMsg) {
            while (tempContainer.firstChild) {
              messagesEl.insertBefore(tempContainer.firstChild, firstMsg);
            }
          }
          
          historyOffset += messages.length;
          
          // Maintain scroll position
          const newScrollHeight = messagesEl.scrollHeight;
          messagesEl.scrollTop = scrollTop + (newScrollHeight - scrollHeight);
        }
        
        // Check if there's more history
        hasMoreHistory = messages.length >= limit;
      } else if (res.ok) {
        hasMoreHistory = false;
        console.log('No messages in history. payload:', res.payload); // Debug
      } else {
        hasMoreHistory = false;
        console.log('History request not ok:', res); // Debug
      }
      
      loadingHistory = false;
    }

    // Create message element without adding to DOM (for prepending)
    function createMessageElement(role, content, isStreaming, timestamp = null) {

      textDiv.innerHTML = formatMessage(content);
      
      contentDiv.appendChild(textDiv);
      div.appendChild(contentDiv);

      const metaDiv = document.createElement('div');
      metaDiv.className = 'message-meta';

    // Detect scroll to top for loading more history
    function setupInfiniteScroll() {
      messagesEl.addEventListener('scroll', () => {
        if (messagesEl.scrollTop < 100 && hasMoreHistory && !loadingHistory && connected) {
          showLoadingIndicator();
          loadHistory(true).then(hideLoadingIndicator);
        }
      });
    }

    function showLoadingIndicator() {

    // Render a tool call as a collapsible element
    function createToolCallElement(toolUse) {
      const div = document.createElement('div');
      div.className = 'tool-call';
      div.id = `tool-${toolUse.id}`;
      
      const header = document.createElement('div');
      header.className = 'tool-call-header';
      header.innerHTML = `
        <span class="tool-call-icon">â–¶</span>
        <span class="tool-call-name">${escapeHtml(toolUse.name)}</span>
        <span class="tool-call-status running">running...</span>
      `;
      header.onclick = () => div.classList.toggle('expanded');
      
      const body = document.createElement('div');
      body.className = 'tool-call-body';
      
      // Input section
      const inputSection = document.createElement('div');
      inputSection.className = 'tool-call-section';
      inputSection.innerHTML = `
        <div class="tool-call-section-label">Input</div>
        <pre><code>${escapeHtml(JSON.stringify(toolUse.input, null, 2))}</code></pre>
      `;
      body.appendChild(inputSection);
      
      // Result section (placeholder, filled in when result arrives)
      const resultSection = document.createElement('div');

      body.appendChild(resultSection);

    // Update tool call with result
    function updateToolCallResult(toolUseId, result, isError = false) {
      const toolEl = document.getElementById(`tool-${toolUseId}`);
      if (!toolEl) return;
      
      // Update status
      const statusEl = toolEl.querySelector('.tool-call-status');
      if (statusEl) {
        statusEl.className = `tool-call-status ${isError ? 'error' : 'success'}`;
        statusEl.textContent = isError ? 'error' : 'done';
      }
      
      // Show result
      const resultSection = toolEl.querySelector('.tool-call-result');
      if (resultSection) {
        let resultText = result;
        // Try to pretty-print JSON
        if (typeof result === 'object') {
          resultText = JSON.stringify(result, null, 2);
        } else if (typeof result === 'string') {
          try {
            const parsed = JSON.parse(result);
            resultText = JSON.stringify(parsed, null, 2);
          } catch (e) {
            // Not JSON, use as-is
          }
        }
        
        // Truncate very long results
        if (resultText && resultText.length > 5000) {
          resultText = resultText.substring(0, 5000) + '\n... (truncated)';
        }
        
        resultSection.innerHTML = `
          <div class="tool-call-section-label">Result</div>
          <pre><code>${escapeHtml(resultText || '(empty)')}</code></pre>
        `;
        resultSection.style.display = 'block';
      }
    }

    // Get tool calls container (or create it) for the current streaming message
    function getToolCallsContainer() {
      if (!streamingMessage) return null;
      
      let container = streamingMessage.querySelector('.tool-calls-container');
      if (!container) {
        container = document.createElement('div');
        container.className = 'tool-calls-container';
        const contentDiv = streamingMessage.querySelector('.message-content');
        if (contentDiv) {
          contentDiv.appendChild(container);
        }
      }
      return container;
    }

    // Render inline buttons for a message
    function renderInlineButtons(messageEl, buttons, messageId) {
      if (!buttons || !Array.isArray(buttons) || buttons.length === 0) return;
      
      // Remove existing buttons if any
      const existing = messageEl.querySelector('.inline-buttons');
      if (existing) existing.remove();
      
      const container = document.createElement('div');
      container.className = 'inline-buttons';
      
      buttons.forEach((row, rowIdx) => {
        if (!Array.isArray(row)) return;
        
        const rowDiv = document.createElement('div');
        rowDiv.className = 'inline-buttons-row';
        
        row.forEach((btn, btnIdx) => {
          const button = document.createElement('button');
          button.className = 'inline-btn';
          button.textContent = btn.text || btn.label || 'Button';
          
          // Handle URL buttons
          if (btn.url) {
            button.classList.add('url-btn');
            button.onclick = () => window.open(btn.url, '_blank');
          } 
          // Handle callback buttons
          else if (btn.callback_data || btn.data) {
            button.onclick = () => {
              button.classList.add('clicked');
              sendButtonCallback(messageId, btn.callback_data || btn.data, btn.text);
            };
          }
          
          rowDiv.appendChild(button);
        });
        
        container.appendChild(rowDiv);
      });
      
      const contentDiv = messageEl.querySelector('.message-content');
      if (contentDiv) {
        contentDiv.appendChild(container);
      }
    }

    // Send button callback to gateway
    async function sendButtonCallback(messageId, callbackData, buttonText) {
      console.log('Button clicked:', { messageId, callbackData, buttonText });
      
      // Send as a chat message with the callback data
      // The gateway should interpret this as a button press
      const params = {
        sessionKey: 'main',
        message: callbackData,
        metadata: {
          type: 'button_callback',
          messageId: messageId,
          callbackData: callbackData,
          buttonText: buttonText
        },
        idempotencyKey: `btn_${Date.now()}_${Math.random().toString(36).slice(2)}`
      };
      
      showThinkingIndicator();
      await sendRequest('chat.send', params);
    }

    // Handle chat events (streaming)
    function handleChatEvent(payload) {
      if (!payload) return;

      const state = payload.state;
      const runId = payload.runId;

      // Extract text from message content
      const getText = () => {
        if (payload.message?.content) {
          const textBlock = payload.message.content.find(c => c.type === 'text');
          return textBlock?.text || '';
        }
        return '';
      };

      // Extract tool_use blocks from content
      const getToolUses = () => {
        if (payload.message?.content && Array.isArray(payload.message.content)) {
          return payload.message.content.filter(c => c.type === 'tool_use');
        }
        return [];
      };

      // Extract tool_result blocks from content
      const getToolResults = () => {
        if (payload.message?.content && Array.isArray(payload.message.content)) {
          return payload.message.content.filter(c => c.type === 'tool_result');
        }
        return [];
      };

      if (state === 'delta') {
        // Streaming delta update - hide thinking indicator
        hideThinkingIndicator();
        
        // Check for new tool uses
        const toolUses = getToolUses();
        if (toolUses.length > 0) {
          // Ensure we have a message container
          if (!streamingMessage || currentRunId !== runId) {
            currentRunId = runId;
            emptyState.style.display = 'none';
            streamingMessage = addMessage('assistant', '', true);
            activeToolCalls.clear();
          }
          
          // Add any new tool calls
          const container = getToolCallsContainer();
          toolUses.forEach(toolUse => {
            if (!activeToolCalls.has(toolUse.id) && container) {
              activeToolCalls.set(toolUse.id, toolUse);
              const toolEl = createToolCallElement(toolUse);
              container.appendChild(toolEl);
            }
          });
          scrollToBottom();
        }

        // Check for tool results
        const toolResults = getToolResults();
        toolResults.forEach(result => {
          const content = Array.isArray(result.content) 
            ? result.content.map(c => c.text || JSON.stringify(c)).join('\n')
            : result.content;
          updateToolCallResult(result.tool_use_id, content, result.is_error);
        });
        
        const text = getText();
        if (text) {
          if (!streamingMessage || currentRunId !== runId) {
            currentRunId = runId;
            emptyState.style.display = 'none';
            streamingMessage = addMessage('assistant', '', true);
          }
          // Replace full text (gateway sends accumulated text)
          const textDiv = streamingMessage.querySelector('.message-text');
          textDiv.innerHTML = formatMessage(text);
          scrollToBottom();
        }
      } else if (state === 'final') {
        // Final message - hide thinking indicator
        hideThinkingIndicator();
        
        // Process any final tool calls/results
        const toolUses = getToolUses();
        const toolResults = getToolResults();
        
        // Check for inline buttons in the payload
        const buttons = payload.buttons || payload.inlineKeyboard || payload.message?.buttons;
        const messageId = payload.messageId || payload.message?.id || `msg_${Date.now()}`;
        
        if (streamingMessage && currentRunId === runId) {
          // Add any remaining tool calls
          const container = getToolCallsContainer();
          toolUses.forEach(toolUse => {
            if (!activeToolCalls.has(toolUse.id) && container) {
              activeToolCalls.set(toolUse.id, toolUse);
              const toolEl = createToolCallElement(toolUse);
              container.appendChild(toolEl);
            }
          });
          
          // Update tool results
          toolResults.forEach(result => {
            const content = Array.isArray(result.content) 
              ? result.content.map(c => c.text || JSON.stringify(c)).join('\n')
              : result.content;
            updateToolCallResult(result.tool_use_id, content, result.is_error);
          });
        }
        
        const text = getText();
        let finalMessageEl = null;
        
        if (streamingMessage && currentRunId === runId) {
          // Update streaming message with final text
          const textDiv = streamingMessage.querySelector('.message-text');
          textDiv.classList.remove('streaming');
          if (text) {
            textDiv.innerHTML = formatMessage(text);
            // Save final message to cache
            saveMessage('assistant', text);
            
            // Add copy button to meta (it was omitted during streaming)
            const metaDiv = streamingMessage.querySelector('.message-meta');
            if (metaDiv && !metaDiv.querySelector('.copy-btn')) {
              const copyBtn = document.createElement('button');
              copyBtn.className = 'copy-btn';
              copyBtn.textContent = 'Copy';
              copyBtn.onclick = () => copyMessageText(text, copyBtn);
              metaDiv.appendChild(copyBtn);
            }
          }
          finalMessageEl = streamingMessage;
          streamingMessage = null;
          currentRunId = null;
          activeToolCalls.clear();
        } else if (text) {
          // New final message (no streaming)
          emptyState.style.display = 'none';
          finalMessageEl = addMessage('assistant', text, false);
        }
        
        // Render inline buttons if present
        if (buttons && finalMessageEl) {
          renderInlineButtons(finalMessageEl, buttons, messageId);
          scrollToBottom();
        }
        
        updateStatus();
      } else if (state === 'error') {
        // Error state - hide thinking indicator
        hideThinkingIndicator();
        
        if (streamingMessage) {
          streamingMessage.querySelector('.message-text').classList.remove('streaming');
          streamingMessage = null;
        }
        currentRunId = null;
        activeToolCalls.clear();
        const errorMsg = payload.errorMessage || 'An error occurred';
        emptyState.style.display = 'none';
        addMessage('assistant', `âš ï¸ ${errorMsg}`, false);
      }
    }

    function addMessageToUI(role, content, isStreaming, timestamp = null) {

      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      
      const textDiv = document.createElement('div');

      textDiv.innerHTML = formatMessage(content);
      
      contentDiv.appendChild(textDiv);
      div.appendChild(contentDiv);

      // Add meta row with timestamp and copy button
      const metaDiv = document.createElement('div');

      timeSpan.textContent = formatTime(timestamp || Date.now());

      if (!isStreaming) {

    // Format timestamp
    function formatTime(ts) {
      const date = new Date(ts);
      const now = new Date();
      const isToday = date.toDateString() === now.toDateString();
      
      const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      
      if (isToday) {
        return timeStr;
      } else {
        const dateStr = date.toLocaleDateString([], { month: 'short', day: 'numeric' });
        return `${dateStr} ${timeStr}`;
      }
    }

    // Copy message text (strips HTML)
    function copyMessageText(content, btn) {
      // Strip HTML tags to get plain text
      const temp = document.createElement('div');
      temp.innerHTML = content;
      const text = temp.textContent || temp.innerText || '';
      
      navigator.clipboard.writeText(text).then(() => {
        btn.textContent = 'Copied!';
        btn.classList.add('copied');
        setTimeout(() => {
          btn.textContent = 'Copy';
          btn.classList.remove('copied');
        }, 2000);
      });
    }

    // Add message to UI and save to cache
    function addMessage(role, content, isStreaming, timestamp = null) {
      const ts = timestamp || Date.now();
      const el = addMessageToUI(role, content, isStreaming, ts);
      // Save final messages to cache (not streaming placeholders)
      if (!isStreaming && content) {
        saveMessage(role, content);
      }
      return el;
    }

    // Append to streaming message
    function appendToMessage(msgEl, text) {
      const textDiv = msgEl.querySelector('.message-text');
      // Remove thinking indicator if present
      const thinking = textDiv.querySelector('.thinking');
      if (thinking) thinking.remove();
      
      // Append text
      const currentText = textDiv.textContent || '';
      textDiv.innerHTML = formatMessage(currentText + text);
      scrollToBottom();
    }

    // Markdown formatting with syntax highlighting
    function formatMessage(text) {
      if (!text) return '';
      
      // If text already contains HTML tags (like img), return as-is
      if (text.includes('<img ') || text.includes('<br>')) {
        return text;
      }

      // Language aliases for Prism
      const langAliases = {
        'js': 'javascript',
        'ts': 'typescript',
        'py': 'python',
        'sh': 'bash',
        'shell': 'bash',
        'html': 'markup',
        'xml': 'markup',
        '': 'plaintext'
      };
      
      // Store code blocks to prevent double-processing
      const codeBlocks = [];
      let result = text.replace(/```(\w*)\n([\s\S]*?)```/g, (match, lang, code) => {
        const language = langAliases[lang] || lang || 'plaintext';
        const displayLang = lang || 'text';
        
        // Try to highlight with Prism
        let highlightedCode;
        if (typeof Prism !== 'undefined' && Prism.languages[language]) {
          highlightedCode = Prism.highlight(code.trim(), Prism.languages[language], language);
        } else {
          highlightedCode = escapeHtml(code.trim());
        }
        
        const codeId = 'code_' + Math.random().toString(36).slice(2, 9);
        const placeholder = `__CODEBLOCK_${codeBlocks.length}__`;
        codeBlocks.push(`<div class="code-header"><span>${displayLang}</span><button class="code-copy-btn" onclick="copyCode('${codeId}', this)">Copy</button></div><pre><code id="${codeId}" class="language-${language}">${highlightedCode}</code></pre>`);
        return placeholder;
      });
      
      // Process tables (before line-by-line processing)
      result = result.replace(/(?:^|\n)(\|.+\|)\n(\|[-:| ]+\|)\n((?:\|.+\|\n?)+)/g, (match, headerRow, separatorRow, bodyRows) => {
        const headers = headerRow.split('|').filter(c => c.trim()).map(c => `<th>${escapeHtml(c.trim())}</th>`).join('');
        const rows = bodyRows.trim().split('\n').map(row => {
          const cells = row.split('|').filter(c => c.trim()).map(c => `<td>${escapeHtml(c.trim())}</td>`).join('');
          return `<tr>${cells}</tr>`;
        }).join('');
        return `\n<table><thead><tr>${headers}</tr></thead><tbody>${rows}</tbody></table>\n`;
      });
      
      // Process line by line for block elements
      const lines = result.split('\n');
      const processedLines = [];
      let inBlockquote = false;
      let blockquoteLines = [];
      
      for (let i = 0; i < lines.length; i++) {
        let line = lines[i];
        
        // Check for code block placeholders - pass through as-is
        if (line.match(/__CODEBLOCK_\d+__/)) {
          if (inBlockquote) {
            processedLines.push(`<blockquote>${blockquoteLines.join('<br>')}</blockquote>`);
            blockquoteLines = [];
            inBlockquote = false;
          }
          processedLines.push(line);
          continue;
        }
        
        // Horizontal rule
        if (line.match(/^(-{3,}|\*{3,}|_{3,})$/)) {
          if (inBlockquote) {
            processedLines.push(`<blockquote>${blockquoteLines.join('<br>')}</blockquote>`);
            blockquoteLines = [];
            inBlockquote = false;
          }
          processedLines.push('<hr>');
          continue;
        }
        
        // Headers
        const headerMatch = line.match(/^(#{1,6})\s+(.+)$/);
        if (headerMatch) {
          if (inBlockquote) {
            processedLines.push(`<blockquote>${blockquoteLines.join('<br>')}</blockquote>`);
            blockquoteLines = [];
            inBlockquote = false;
          }
          const level = headerMatch[1].length;
          const content = formatInline(headerMatch[2]);
          processedLines.push(`<h${level}>${content}</h${level}>`);
          continue;
        }
        
        // Blockquotes
        const quoteMatch = line.match(/^>\s?(.*)$/);
        if (quoteMatch) {
          inBlockquote = true;
          blockquoteLines.push(formatInline(quoteMatch[1]));
          continue;
        } else if (inBlockquote) {
          processedLines.push(`<blockquote>${blockquoteLines.join('<br>')}</blockquote>`);
          blockquoteLines = [];
          inBlockquote = false;
        }
        
        // Regular line
        processedLines.push(formatInline(line));
      }
      
      // Close any open blockquote
      if (inBlockquote) {
        processedLines.push(`<blockquote>${blockquoteLines.join('<br>')}</blockquote>`);
      }
      
      result = processedLines.join('<br>');
      
      // Clean up extra line breaks around block elements
      result = result.replace(/<br>(<h[1-6]>)/g, '$1');
      result = result.replace(/(<\/h[1-6]>)<br>/g, '$1');
      result = result.replace(/<br>(<blockquote>)/g, '$1');
      result = result.replace(/(<\/blockquote>)<br>/g, '$1');
      result = result.replace(/<br>(<hr>)<br>/g, '$1');
      result = result.replace(/<br>(<table>)/g, '$1');
      result = result.replace(/(<\/table>)<br>/g, '$1');
      result = result.replace(/<br>(<div class="code-header">)/g, '$1');
      result = result.replace(/(<\/pre>)<br>/g, '$1');
      
      // Restore code blocks
      codeBlocks.forEach((block, i) => {
        result = result.replace(`__CODEBLOCK_${i}__`, block);
      });
      
      return result;
    }
    
    // Format inline elements (bold, italic, code, links)
    function formatInline(text) {
      if (!text) return '';
      return text
        // Inline code (before other formatting to protect content)
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        // Bold
        .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
        // Italic
        .replace(/\*([^*]+)\*/g, '<em>$1</em>')
        // Links
        .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
    }

    // Copy code block content
    function copyCode(codeId, btn) {
      const codeEl = document.getElementById(codeId);
      if (!codeEl) return;
      
      const text = codeEl.textContent;
      navigator.clipboard.writeText(text).then(() => {
        btn.textContent = 'Copied!';
        btn.classList.add('copied');
        setTimeout(() => {
          btn.textContent = 'Copy';
          btn.classList.remove('copied');
        }, 2000);
      });
    }
    // Make copyCode available globally for onclick
    window.copyCode = copyCode;

    // Scroll to bottom
    function scrollToBottom() {
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // Send message
    async function sendMessage() {
      const text = input.value.trim();
      const hasAttachment = pendingAttachment !== null;
      
      // Need either text or attachment
      if ((!text && !hasAttachment) || !connected) return;

      input.value = '';
      autoResize();
      
      emptyState.style.display = 'none';
      
      // Build display message
      let displayMsg = text;
      if (hasAttachment) {
        const isImage = pendingAttachment.type.startsWith('image/');
        if (isImage) {
          displayMsg = (text ? text + '<br>' : '') + `<img src="${pendingAttachment.data}" alt="${escapeHtml(pendingAttachment.name)}">`;
        } else {
          displayMsg = (text ? text + '<br>' : '') + `ðŸ“Ž ${escapeHtml(pendingAttachment.name)}`;
        }
      }
      addMessage('user', displayMsg, false);

      // Build request params
      const params = {
        sessionKey: 'main',
        message: text || '(attached file)',
        idempotencyKey: `msg_${Date.now()}_${Math.random().toString(36).slice(2)}`
      };

      // Add attachment if present
      if (hasAttachment) {
        params.attachments = [{
          filename: pendingAttachment.name,
          mimeType: pendingAttachment.type,
          content: pendingAttachment.data.split(',')[1] // Remove data URL prefix, send just base64
        }];
      }

      clearAttachment();
      
      // Show thinking indicator
      showThinkingIndicator();
      
      await sendRequest('chat.send', params);
    }

    // Input handlers
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    sendBtn.addEventListener('click', sendMessage);

    // Auto-resize textarea
    function autoResize() {
      input.style.height = 'auto';
      input.style.height = Math.min(input.scrollHeight, 120) + 'px';
    }
    input.addEventListener('input', autoResize);

    // Status helpers
    function setStatus(state, text) {
      statusDot.className = 'status-dot ' + state;
      statusText.textContent = text;
    }

    function showConnectError(msg) {
      connectError.textContent = msg;
      connectError.style.display = 'block';
    }

    function handleConnectError(msg) {
      setStatus('disconnected', 'Failed');
      connectDialog.style.display = 'flex';
      showConnectError(msg);
    }

    // Enter key in connect dialog
    authTokenInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') connectBtn.click();
    });

    // Theme toggle button handler
    document.getElementById('themeBtn').addEventListener('click', cycleTheme);

    // Clear button handler
    document.getElementById('clearBtn').addEventListener('click', () => {
      if (confirm('Clear this conversation?')) {
        clearHistory();
      }
    });

    // Attach button handler
    attachBtn.addEventListener('click', () => {
      fileInput.click();
    });

    // Resize image if needed (max 1600px on longest side, JPEG quality 0.85)
    function resizeImage(file, maxSize = 1600) {
      return new Promise((resolve) => {
        // Skip non-images
        if (!file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = () => resolve({ data: reader.result, type: file.type, resized: false });
          reader.readAsDataURL(file);
          return;
        }

        const img = new Image();
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        img.onload = () => {
          let { width, height } = img;
          
          // Check if resize needed
          if (width <= maxSize && height <= maxSize && file.size < 500 * 1024) {
            // Small enough, use original
            const reader = new FileReader();
            reader.onload = () => resolve({ data: reader.result, type: file.type, resized: false });
            reader.readAsDataURL(file);
            return;
          }

          // Calculate new dimensions
          if (width > height) {
            if (width > maxSize) {
              height = Math.round(height * maxSize / width);
              width = maxSize;
            }
          } else {
            if (height > maxSize) {
              width = Math.round(width * maxSize / height);
              height = maxSize;
            }
          }

          canvas.width = width;
          canvas.height = height;
          ctx.drawImage(img, 0, 0, width, height);

          // Convert to JPEG for better compression (unless PNG with transparency)
          const outputType = file.type === 'image/png' ? 'image/png' : 'image/jpeg';
          const quality = outputType === 'image/jpeg' ? 0.85 : undefined;
          const dataUrl = canvas.toDataURL(outputType, quality);
          
          console.log(`Resized image: ${img.width}x${img.height} â†’ ${width}x${height}, ${Math.round(dataUrl.length * 0.75 / 1024)}KB`);
          resolve({ data: dataUrl, type: outputType, resized: true });
        };

        img.src = URL.createObjectURL(file);
      });
    }

    // File selection handler
    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      // Check file size (max 10MB before resize)
      if (file.size > 10 * 1024 * 1024) {
        alert('File too large. Maximum size is 10MB.');
        fileInput.value = '';
        return;
      }

      // Resize image if needed
      const { data, type, resized } = await resizeImage(file);
      
      pendingAttachment = {
        name: file.name,
        type: type,
        size: Math.round(data.length * 0.75), // Approximate decoded size
        data: data // data URL (base64)
      };
      
      if (resized) {
        console.log(`Image resized for upload: ${file.name}`);
      }
      
      showAttachmentPreview();
    });

    // Show attachment preview
    function showAttachmentPreview() {
      if (!pendingAttachment) {
        attachmentPreview.style.display = 'none';
        return;
      }

      const isImage = pendingAttachment.type.startsWith('image/');
      const sizeStr = formatFileSize(pendingAttachment.size);

      attachmentPreview.innerHTML = `
        ${isImage 
          ? `<img src="${pendingAttachment.data}" alt="preview">` 
          : `<div class="file-icon">ðŸ“„</div>`}
        <div class="file-info">
          <div class="file-name">${escapeHtml(pendingAttachment.name)}</div>
          <div class="file-size">${sizeStr}</div>
        </div>
        <button class="remove-btn" title="Remove">&times;</button>
      `;
      attachmentPreview.style.display = 'flex';

      // Remove button handler
      attachmentPreview.querySelector('.remove-btn').addEventListener('click', clearAttachment);
    }

    // Clear attachment
    function clearAttachment() {
      pendingAttachment = null;
      fileInput.value = '';
      attachmentPreview.style.display = 'none';
    }

    // Format file size
    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }

    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
